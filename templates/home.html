{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Latest Posts</h1>

{% if posts %}
<div class="row">
    {% for post in posts %}
    <div class="col-md-6 mb-4">
        <div class="card">
            {% if post.image %}
            <img src="{{ url_for('static', filename='images/' + post.image) }}" class="card-img-top" alt="{{ post.title }}">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content[:150] }}{% if post.content|length > 150 %}...{% endif %}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p>No posts available.</p>
{% endif %}
{% endblock %}
