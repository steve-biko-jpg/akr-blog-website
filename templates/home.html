{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1 class="display-4">Welcome to AKR Blog</h1>
    <p class="lead">Your source for news, sports, entertainment, and community updates for Kenyans in Rwanda.</p>
</div>

<!-- Simple Banner Slider -->
<div id="carouselExampleIndicators" class="carousel slide mt-4" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://via.placeholder.com/800x300?text=Welcome+to+AKR+Blog" class="d-block w-100" alt="Banner 1">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/800x300?text=Events+and+Updates" class="d-block w-100" alt="Banner 2">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/800x300?text=Community+Spotlight" class="d-block w-100" alt="Banner 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
{% endblock %}
