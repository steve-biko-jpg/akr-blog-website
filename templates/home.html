{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Latest Posts</h2>

{% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h3><a href="/post/{{ post.id }}">{{ post.title }}</a></h3>
            <p class="text-muted">{{ post.created_at }}</p>
            <p>{{ post.content[:150] }}...</p>
            <a href="/post/{{ post.id }}" class="btn btn-primary btn-sm">Read More</a>
        </div>
    </div>
{% endfor %}

{% endblock %}
