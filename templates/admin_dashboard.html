<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>

<h2>Admin Dashboard</h2>
<a href="/admin/add">Add New Post</a> |
<a href="/admin/logout">Logout</a>

<hr>

<table border="1" cellpadding="8">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Category</th>
        <th>Date</th>
        <th>Actions</th>
    </tr>

    {% for post in posts %}
    <tr>
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.category }}</td>
        <td>{{ post.created_at }}</td>
        <td>
            <a href="/admin/edit/{{ post.id }}">Edit</a> |
            <a href="/admin/delete/{{ post.id }}" onclick="return confirm('Delete this post?');">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
