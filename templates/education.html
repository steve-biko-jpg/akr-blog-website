{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Education</h1>

<div class="row">
    {% for post in posts %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            {% if post.image %}
            <img src="{{ url_for('static', filename='images/' + post.image) }}" class="card-img-top" alt="{{ post.title }}">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content[:150] }}...</p>
                <a href="#" class="btn btn-primary">Read More</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
